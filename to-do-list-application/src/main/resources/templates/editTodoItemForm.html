<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common.html :: head}"> </head>
<body>
<!-- Responsive navbar-->
<nav th:replace="~{fragments/common.html :: nav}"> </nav>
<div class="container mt-4">
  <h1>Edit Todo Item</h1>

  <form method="post" th:action="@{/updateTodoItem}" th:object="${todoItem}">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required/>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:value="${#temporals.format(todoItem.dueDate, 'yyyy-MM-dd')}" required/>
    </div>

    <div class="form-group">
      <label for="labels">Labels:</label>
      <input type="text" class="form-control" id="labels" th:field="*{labels}" required>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="completed" name="completed" th:field="*{completed}"/>
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <!-- Change button to icon button -->
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-check"></i> Update Todo Item
    </button>
    <!-- Add buttons with Bootstrap styling -->
    <a th:href="@{/todoList}" class="btn btn-warning">
      <i class="fas fa-list"></i> Show Todo List
    </a>
  </form>
</div>

<!-- Add Bootstrap JS and Font Awesome for icons -->
<div th:replace="~{fragments/common.html :: script}"> </div>
</body>
</html>
