<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Todo Item</title>
  <!-- Add Bootstrap CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container mt-4">
  <h1>Edit Todo Item</h1>

  <form method="post" th:action="@{/updateTodoItem}" th:object="${todoItem}">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required/>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:value="${#temporals.format(todoItem.dueDate, 'yyyy-MM-dd')}" required/>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="completed" name="completed" th:field="*{completed}"/>
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <!-- Change button to icon button -->
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-check"></i> Update Todo Item
    </button>
    <!-- Add buttons with Bootstrap styling -->
    <a th:href="@{/todoList}" class="btn btn-warning">
      <i class="fas fa-list"></i> Show Todo List
    </a>
  </form>
</div>

<!-- Add Bootstrap JS and Font Awesome for icons -->
<!-- Add Bootstrap JS and Font Awesome for icons -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
