<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Search Results</h1>
  <!-- Add "Create New" button -->
  <a th:href="@{/}" class="btn btn-primary mb-3">
    <i class="fas fa-plus"></i> Create New Items
  </a>

  <!-- src/main/resources/templates/todoList.html -->
  <!-- Add the following link at the top of the file -->
  <a th:href="@{/searchForm}" class="btn btn-success mb-3">
    <i class="fas fa-search"></i> Search for Items
  </a>

  <!-- Display Incomplete Items -->
  <section>
    <h3>Search Results for "<span th:text="${query}"></span>"</h3>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Completed</th>
        <th>Labels</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through todo items and display each row -->
      <tr th:each="todoItem : ${searchResults}" th:unless="${todoItem.completed}">
        <td th:text="${todoItem.id}"></td>
        <td th:text="${todoItem.title}"></td>
        <td th:text="${todoItem.description}"></td>
        <td th:text="${todoItem.dueDate}"></td>
        <td th:text="${todoItem.completed} ? 'Yes' : 'No'"></td>
        <td>
          <span th:each="label : ${todoItem.labels}" th:text="${label} + ', '"></span>
        </td>
        <td>
          <!-- Add buttons with Bootstrap styling -->
          <a th:href="@{'/editTodoItem/' + ${todoItem.id}}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a th:href="@{'/deleteTodoItem/' + ${todoItem.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this item?')">
            <i class="fas fa-trash"></i> Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>

<!-- Add Bootstrap JS and Font Awesome for icons -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
